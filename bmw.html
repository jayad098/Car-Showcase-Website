<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Models</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Car Showcase</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="bmw.html">BMW</a></li>
            <li><a href="tesla.html">Tesla</a></li>
            <li><a href="toyota.html">Toyota</a></li>
        </ul>
    </nav>

    <!-- Models Section -->
    <section class="models">
        <h2>BMW Models</h2>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by model name...">
        </div>
        <div class="model-grid">
            <div class="model-card" data-model="x5">
                <img src="images/bmw-x5.jpg" alt="BMW X5">
                <h3>BMW X5</h3>
                <p>Luxury midsize SUV with advanced tech.</p>
                <p><strong>Price:</strong> $60,000</p>
                <button onclick="openModal('x5')">View Details</button>
            </div>
            <div class="model-card" data-model="m3">
                <img src="images/bmw-m3.jpg" alt="BMW M3">
                <h3>BMW M3</h3>
                <p>High-performance sports sedan.</p>
                <p><strong>Price:</strong> $70,000</p>
                <button onclick="openModal('m3')">View Details</button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-data"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Contact us: info@carshowcase.com | &copy; 2025 Car Showcase</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
