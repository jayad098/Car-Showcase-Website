<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toyota Models</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Car Showcase</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="bmw.html">BMW</a></li>
            <li><a href="tesla.html">Tesla</a></li>
            <li><a href="toyota.html">Toyota</a></li>
        </ul>
    </nav>

    <!-- Models Section -->
    <section class="models">
        <h2>Toyota Models</h2>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search by model name...">
        </div>
        <div class="model-grid">
            <div class="model-card" data-model="camry">
                <img src="images/toyota-camry.jpg" alt="Toyota Camry">
                <h3>Toyota Camry</h3>
                <p>Reliable midsize sedan with modern styling.</p>
                <p><strong>Price:</strong> $35,000</p>
                <button onclick="openModal('camry')">View Details</button>
            </div>
            <div class="model-card" data-model="corolla">
                <img src="images/toyota-corolla.jpg" alt="Toyota Corolla">
                <h3>Toyota Corolla</h3>
                <p>Compact sedan with excellent fuel efficiency.</p>
                <p><strong>Price:</strong> $25,000</p>
                <button onclick="openModal('corolla')">View Details</button>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-data"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Contact us: info@carshowcase.com | &copy; 2025 Car Showcase</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
